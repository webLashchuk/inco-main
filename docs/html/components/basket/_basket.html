                <li class="basket__item">
                    Количество

                <li class="basket-product__item">
                    <span class="basket-product__price">380 грн</span>

        <article class="basket-product">
            <ul class="basket-product__list">

                            <span>

                                Красный
                            </span>
                        </div>

                <li class="basket-product__item">
